<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Classroom Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --accent-color: #ff9a9e;
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-color: #333;
      --success-color: #00b09b;
      --danger-color: #ff5f6d;
    }

    body {
      font-family: 'Kanit', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text-color);
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2rem;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    h1 i {
      color: var(--secondary-color);
    }

    /* Login Form Styles */
    #loginForm {
      max-width: 350px;
      margin: 80px auto;
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    #loginForm h2 {
      margin-top: 0;
      color: var(--primary-color);
    }

    #loginForm input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #eee;
      border-radius: 12px;
      font-family: 'Kanit', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    #loginForm input:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    #loginForm button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
      transition: transform 0.2s;
    }

    #loginForm button:hover {
      transform: translateY(-2px);
    }

    /* Dashboard Styles */
    #dashboard {
      display: none;
      padding-bottom: 40px;
    }

    .dashboard-header {
        margin-bottom: 20px;
    }
    
    .relay-container {
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .relay-card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border-top: 5px solid #ddd; /* Default border */
    }

    .relay-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }

    .relay-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #ccc;
      transition: color 0.3s;
    }

    .relay-card h2 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #555;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 15px;
      background-color: #eee;
      color: #777;
    }

    /* Toggle Button */
    .relay-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Kanit', sans-serif;
    }

    /* Dynamic Classes for JS */
    .relay-card.active {
      border-top-color: #f1c40f; /* Yellow border for lightbulbs */
    }
    .relay-card.active .relay-icon {
      color: #f1c40f; /* Yellow for lightbulb on */
      text-shadow: 0 0 20px rgba(241, 196, 15, 0.6); /* Glow effect */
    }
    .relay-card.active .status-badge {
      background-color: rgba(241, 196, 15, 0.2);
      color: #d4ac0d;
    }
    
    /* Button States */
    button.btn-on {
      background: linear-gradient(to right, #11998e, #38ef7d);
      box-shadow: 0 4px 10px rgba(56, 239, 125, 0.3);
    }
    button.btn-off {
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      color: #555 !important;
    }
    /* Toggle action specific */
    button.action-btn {
        background: var(--secondary-color);
    }

    /* Global Controls */
    .global-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    #allOffBtn, #logoutBtn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      font-family: 'Kanit', sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s;
    }

    #allOffBtn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      box-shadow: 0 4px 10px rgba(255, 75, 43, 0.3);
    }

    #logoutBtn {
      background: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    #allOffBtn:hover, #logoutBtn:hover {
        transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .relay-card {
        width: 100%;
        margin: 10px 20px;
      }
      .global-controls {
          flex-direction: column;
          align-items: center;
      }
      #allOffBtn, #logoutBtn {
          width: 80%;
          justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div id="loginForm">
    <div style="font-size: 3rem; color: var(--secondary-color); margin-bottom: 10px;">
        <i class="fas fa-user-circle"></i>
    </div>
    <h2>Student Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">เข้าสู่ระบบ (Login)</button>
  </div>

  <div id="dashboard">
    <div class="dashboard-header">
        <h1><i class="fas fa-microchip"></i> Lighting Control</h1>
        <p style="color: #666;">ระบบควบคุมหลอดไฟอัจฉริยะ</p>
    </div>

    <div class="relay-container">
      <div class="relay-card" id="card1">
        <div class="relay-icon"><i class="fas fa-lightbulb"></i></div>
        <h2>หลอดไฟ 1</h2>
        <div class="status-badge" id="status1">Loading...</div>
        <button id="btn1">Switch</button>
      </div>

      <div class="relay-card" id="card2">
        <div class="relay-icon"><i class="fas fa-lightbulb"></i></div>
        <h2>หลอดไฟ 2</h2>
        <div class="status-badge" id="status2">Loading...</div>
        <button id="btn2">Switch</button>
      </div>

      <div class="relay-card" id="card3">
        <div class="relay-icon"><i class="fas fa-lightbulb"></i></div>
        <h2>หลอดไฟ 3</h2>
        <div class="status-badge" id="status3">Loading...</div>
        <button id="btn3">Switch</button>
      </div>

      <div class="relay-card" id="card4">
        <div class="relay-icon"><i class="fas fa-lightbulb"></i></div>
        <h2>หลอดไฟ 4</h2>
        <div class="status-badge" id="status4">Loading...</div>
        <button id="btn4">Switch</button>
      </div>
    </div>

    <div class="global-controls">
        <button id="allOffBtn"><i class="fas fa-power-off"></i> ปิดไฟทั้งหมด (All OFF)</button>
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
    </div>
  </div>

  <footer>
    Created for Educational Purpose | <i class="fas fa-code"></i> by Tech StudyCell
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Firebase config (คงเดิม)
    const firebaseConfig = {
      apiKey: "AIzaSyBRhNyjy7965o55pqOr45dk91uE12dnsO0",
      authDomain: "esp32test-cf775.firebaseapp.com",
      databaseURL: "https://esp32test-cf775-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp32test-cf775",
      storageBucket: "esp32test-cf775.firebasestorage.app",
      messagingSenderId: "109573750078",
      appId: "1:109573750078:web:d0a885b63ba90a9b30c06f"
    };

    firebase.initializeApp(firebaseConfig);

    // Hardcoded credentials
    const allowedEmail = "007@gmail.com";
    const allowedPassword = "0908070";

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("กรุณากรอก Email และ Password");
        return;
      }

      if(email === allowedEmail && password === allowedPassword){
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            console.log("Signed in as", userCredential.user.email);
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            startRelayControl();
          })
          .catch(error => {
            alert("Firebase login failed: " + error.message);
          });
      } else {
        alert("Email หรือ Password ไม่ถูกต้อง");
      }
    });

    function startRelayControl() {
      const db = firebase.database();

      const relays = [
        { id: 1, path: "relay1" },
        { id: 2, path: "relay2" },
        { id: 3, path: "relay3" },
        { id: 4, path: "relay4" },
      ];

      relays.forEach(relay => {
        const statusText = document.getElementById(`status${relay.id}`);
        const toggleButton = document.getElementById(`btn${relay.id}`);
        const card = document.getElementById(`card${relay.id}`); 
        const relayRef = db.ref("/" + relay.path);

        relayRef.on("value", (snapshot) => {
          const state = snapshot.val();
          
          // อัปเดต Text
          statusText.innerText = state ? "สถานะ: เปิด" : "สถานะ: ปิด";
          
          // อัปเดตปุ่ม
          toggleButton.innerText = state ? "ปิดไฟ (OFF)" : "เปิดไฟ (ON)";
          toggleButton.className = state ? "btn-on" : "btn-off";

          // อัปเดต Card Style (ให้ icon เรืองแสงสีเหลือง)
          if(state) {
              card.classList.add("active");
          } else {
              card.classList.remove("active");
          }
        });

        toggleButton.onclick = () => {
          relayRef.get().then(snap => {
            relayRef.set(!snap.val());
          });
        };
      });

      document.getElementById("allOffBtn").onclick = () => {
        if(confirm("ต้องการปิดไฟทั้งหมดใช่หรือไม่?")) {
            relays.forEach(relay => {
              db.ref("/" + relay.path).set(false);
            });
        }
      };
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut()
        .then(() => {
          dashboard.style.display = "none";
          loginForm.style.display = "block";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    };
  </script>
</body>
</html>
